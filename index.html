<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja BAGRES FC 3MC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="bagres logo2.png" alt="Logo BAGRES FC 3MC">
        </div>
        <h1>BAGRES FC 3MC - Loja Oficial</h1>
    </header>
    <main>
        <section class="product">
            <h2>Camisa Modelo Jogador</h2>
            <div class="image-zoom">
                <img src="bagres camisa.png" alt="Camisa Modelo Jogador" id="zoomImg1">
            </div>
            <p>Cor: Preto e Dourado</p>
            <p>Preço: R$ 102,00</p>
            <button onclick="redirecionar('jogador')">Comprar</button>
        </section>
        <section class="product">
            <h2>Camisa Modelo Torcedor</h2>
            <div class="image-zoom">
                <img src="bagres camisa.png" alt="Camisa Modelo Torcedor" id="zoomImg2">
            </div>
            <p>Cor: Preto e Dourado</p>
            <p>Preço: R$ 65,00</p>
            <button onclick="redirecionar('torcedor')">Comprar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BAGRES FC 3MC. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
